title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "zhaogang92"
  email: "zhaogang92@gmail.com"
  url: "https://zhaogang92.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "zhaogang92"
year : "2020"
